version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib # installs into /lib for zipping later

  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib # enter lib dir with dependencies
      - zip -r9 ../deployment_package.zip . # zip the lib contents into root zip
      - cd .. # go back to root
      - zip -g deployment_package.zip app.py # add Lambda handler code
      - zip -g deployment_package.zip .env # add .env if needed
      # Optional: uncomment next line if including input data
      # - zip -g deployment_package.zip data/doordash_input.json

  post_build:
    commands:
      - echo "Uploading to S3..."
      - aws s3 cp deployment_package.zip s3://class3-assign-lambda-deploymentfiles/lambda.zip
      - echo "Updating Lambda function via S3..."
      - aws lambda update-function-code \
        --function-name class3-assign-doordash-lambda \
        --s3-bucket class3-assign-lambda-deploymentfiles \
        --s3-key lambda.zip
      - echo "âœ… Deployment complete!"
